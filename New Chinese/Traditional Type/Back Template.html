<script>
    var typeans = document.getElementById("typeans");
    if (typeans != null) typeans.style.fontSize = "26px";

var pinyin = "{{Pinyin (Numbers)}}";
var tones = [];
for(var i = 0; i < pinyin.length; i++) {
  if(pinyin[i] in ["1","2","3","4","5"]) {
    tones += pinyin[i];
  }
}

function colorize(a) {
	ret = "";
	for(var i = 0; i < Math.min(a.length,pinyin.length); i++) {
  	ret += "<span class=\"tone" + tones[i] + "\">" + a[i] + "</span>";
  }
  return ret;
}

colourC = document.getElementsByClassName("colourC");
for(var i = 0; i < colourC.length; i++) {
	colourC[i].innerHTML = colorize(colourC[i].innerHTML);
}

colourS = document.getElementsByClassName("colourS");
for(var i = 0; i < colourS.length; i++) {
	colourS[i].innerHTML = colorize(colourS[i].innerHTML.split(" "));
}
</script>
